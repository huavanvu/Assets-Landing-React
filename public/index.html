    <script>
      //For menu click outside hide
      $(function() {
        $(document).click(function (event) {
          $('#asset-nav .navbar-collapse').collapse('hide');
        });
      });
      $(function() {
        const buttonScrollTop = document.getElementById('to-top');
        buttonScrollTop.addEventListener('click', function () { 
          $("html, body").animate({ scrollTop: 0 }, "slow");
        })
        $(window).scroll(function() {
          if($(window).scrollTop() > 300 || $(window).scrollTop()) {
            buttonScrollTop.style.display = "block";
            if($(window).scrollTop() + $(window).height() >= $(document).height() - 25) {
              buttonScrollTop.style.marginBottom = `${$('footer').height()+20}px`;
            } else {
              buttonScrollTop.style.marginBottom = "unset";
            }
          } else {
            buttonScrollTop.style.display = "none";
          }
        });
        // buttonScrollTop.style.display = "none";
      });
    </script>
