    <script>
      $(function() {
        $(document).click(function (event) {
          $('#asset-nav .navbar-collapse').collapse('hide');
        });
      });
      $(function() {
        const buttonScrollTop = document.getElementById('to-top');
        buttonScrollTop.addEventListener('click', function () { 
          $("html, body").animate({ scrollTop: 0 }, "slow");
        })
        $(window).scroll(function() {
          if($(window).scrollTop() > 300 || $(window).scrollTop()) {
            buttonScrollTop.style.display = "block";
            if($(window).scrollTop() + $(window).height() >= $(document).height() - 25) {
              buttonScrollTop.style.marginBottom = `${$('footer').height()+20}px`;
            } else {
              buttonScrollTop.style.marginBottom = "unset";
            }
          } else {
            buttonScrollTop.style.display = "none";
          }
        });
      });
    </script>
    <script>
      var player;
      function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
          height: 'auto',
          width: '100%',
          videoId: 'av1Ob5zjN-A',
          wmode: 'transparent',
          events: {
            'onReady': onPlayerReady,
            'onStateChange': onPlayerStateChange
          }
        });
      }

      // 4. The API will call this function when the video player is ready.
      function onPlayerReady(event) {
        event.target.playVideo();
      }
      var done = false;
      function onPlayerStateChange(event) {
        if (event.data == YT.PlayerState.PLAYING && !done) {
          // setTimeout(stopVideo, 6000);
          // done = true;
        }
      }
      function stopVideo() {
        player.stopVideo();
      }
